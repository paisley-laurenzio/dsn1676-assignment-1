<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wanted</title>
        <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>        
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/type.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        
        <header class="gutter-2 island">
            <div class="grid masthead">
                <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 title">
                    <h1 class="center yota">Wanted!</h1>
                </div>
            </div>
        </header>
        
        <main class="grid island">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
                <img src="images/woman.jpg" alt="image of old woman" class="frame">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 background pad-t pad-b gutter">
                <img src="images/hat.svg" alt="hat graphic" class="hat">
                <h2 class="zetta center reward">Reward<br>50 000</h2>
                <p class="giga uppercase gutter center">For the following crimes:</p>
                <ul class="mega">
                    <li>space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
                <img src="images/handcuffs.svg" alt="handcuffs graphic" class="handcuffs">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
                <img src="images/boy.jpg" alt="image of youth male" class="frame">
            </div>
        </main>
    
    </body>
</html>
